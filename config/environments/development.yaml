# EuroStyle Retail Demo - Development Environment Configuration
# ============================================================
# Configuration-driven environment settings following WARP.md rules

clickhouse:
  container_name: "eurostyle_clickhouse_retail"
  host: "localhost"
  http_port: 8124
  native_port: 9002
  user: "default"
  password: ""
  
  databases:
    - name: "eurostyle_operational"
      description: "Customer orders, products, stores, inventory"
    - name: "eurostyle_finance"  
      description: "General ledger, budgets, entities, depreciation"
    - name: "eurostyle_hr"
      description: "Employees, contracts, performance, leave management"
    - name: "eurostyle_webshop"
      description: "Web analytics, sessions, events, campaigns"
    - name: "eurostyle_pos"
      description: "Point of sales transactions, employee assignments, payments"

data_paths:
  csv_output: "data/csv"
  raw_data: "data/raw"
  schemas: "data/schemas"
  validation: "data/validation"
  metadata: "data/metadata"
  logs: "logs"

compression:
  enabled: true
  format: "gzip"
  extension: ".gz"

file_naming:
  pattern: "{database}.{table}.{extension}"
  # Examples:
  # - eurostyle_hr.employees.csv.gz
  # - eurostyle_finance.legal_entities.csv.gz

generation_modes:
  demo:
    description: "Small demo dataset for testing"
    scale_factor: 0.1
    time_period:
      start_date: "2024-06-01"
      end_date: "2024-12-31"
      description: "6 months of recent data for quick testing"
  
  fast:
    description: "Quick generation for development - 1 year focus"
    scale_factor: 0.5
    time_period:
      start_date: "2024-01-01"
      end_date: "2024-12-31"
      description: "1 full year of data for comprehensive testing"
      historical_depth: "1_year"
    
  full:
    description: "Complete dataset for production demo - multi-year history"
    scale_factor: 1.0
    time_period:
      start_date: "2020-01-01"
      end_date: "2024-12-31"
      description: "5 years of historical data for production-like scenarios"
      historical_depth: "5_years"

validation:
  enabled: true
  cross_database_checks: true
  referential_integrity: true
  data_quality_checks: true

logging:
  level: "INFO"
  format: "[{database}] {timestamp} {level}: {message}"
  file_rotation: true
  max_file_size: "10MB"